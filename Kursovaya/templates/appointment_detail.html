{% extends "base.html" %}

{% block content %}
<h2>Карточка приёма</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Пациент</th>
        <td>{{ appointment.patient_name }}</td>
    </tr>
    <tr>
        <th>Врач</th>
        <td>{{ appointment.doctor_name }}</td>
    </tr>
    <tr>
        <th>Дата и время</th>
        <td>{{ appointment.date.strftime('%Y-%m-%dT%H:%M') }}</td>
    </tr>
    <tr>
        <th>Примечания</th>
        <td>{{ appointment.notes or '-' }}</td>
    </tr>
</table>

<p>
    <a class="btn btn-secondary" href="{{ url_for('edit_appointment', appointment_id=appointment.id) }}">Редактировать</a>
</p>
{% endblock %}
